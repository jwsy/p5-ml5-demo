<html>

<head>
  <meta charset="UTF-8">
  <title>Webcam Image Classification using MobileNet and p5.js</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  
</head>

<body>
  <div style="padding: 20px;">
    <div id="canvas-container"></div>
    <button id="snapshotButton" style="margin-top:10px;">Take a snapshot</button>
    <h3 id="status"><em>Loading Model...</em></h3>
    <div style="height: 5em;">
    <p>
        The MobileNet model labeled this as: <br>
        <span id="result">...</span>
      <br/>with a confidence of <span id="probability">...</span>.
    </p>
    </div>
  </div>
  <script src="sketch.js"></script>
</body>

</html>
